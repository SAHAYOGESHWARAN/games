<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Car Game with Images</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #343a40;
            color: white;
        }
        .game-area {
            margin: 0 auto;
            position: relative;
            background-color: #6c757d;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        canvas {
            border: 2px solid #000;
            background-color: #f8f9fa;
            border-radius: 8px;
        }
        .btn-group {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .score-display {
            font-size: 1.5rem;
            margin-top: 15px;
            font-weight: bold;
            color: #00b7ff;
        }
        /* Traffic Lights */
        .traffic-light {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 50px;
            height: 140px;
            background-color: #222;
            border-radius: 10px;
            padding: 10px;
        }
        .light {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin: 10px auto;
            background-color: #444;
        }
        .light.red {
            background-color: #ff4b4b;
        }
        .light.yellow {
            background-color: #ffc107;
        }
        .light.green {
            background-color: #28a745;
        }
        .light.active {
            box-shadow: 0 0 15px 5px rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1 class="my-4">Advanced Car Game with Images</h1>

        <div class="game-area position-relative">
            <!-- Traffic Lights -->
            <div id="trafficLight" class="traffic-light">
                <div class="light red"></div>
                <div class="light yellow"></div>
                <div class="light green active"></div>
            </div>

            <!-- Game Canvas -->
            <canvas id="gameCanvas" width="400" height="600"></canvas>
        </div>

        <!-- Buttons and Controls -->
        <div class="btn-group my-4">
            <button id="startGame" class="btn btn-primary">Start / Resume Game</button>
            <button id="pauseGame" class="btn btn-warning">Pause Game</button>
        </div>

        <h3 class="text-center score-display">Score: <span id="score">0</span></h3>
    </div>

    <!-- Background Music -->
    <audio id="bgMusic" loop>
        <source src="background-music.mp3" type="audio/mp3">
    </audio>

    <script src="script.js"></script>
</body>
</html>
